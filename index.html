<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KATALOG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --grey: #e8e8e8;
            --font-mono: 'Space Mono', monospace;
            --font-sans: 'DM Sans', sans-serif;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg);
            z-index: 100;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--grey);
        }

        .logo {
            font-family: var(--font-mono);
            font-size: 14px;
            letter-spacing: 8px;
            font-weight: 700;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            font-size: 13px;
            color: var(--text);
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.2s;
            cursor: pointer;
        }

        nav a:hover { opacity: 1; }

        .counter-section {
            padding: 120px 40px 40px;
            text-align: center;
        }

        .counter {
            font-family: var(--font-mono);
            font-size: 100px;
            font-weight: 700;
            line-height: 1;
        }

        .counter-label {
            font-size: 13px;
            letter-spacing: 2px;
            margin-top: 10px;
            opacity: 0.6;
        }

        .filters {
            padding: 30px 40px;
            text-align: center;
            border-bottom: 1px solid var(--grey);
        }

        .filter-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .filter-label {
            font-size: 13px;
            margin-right: 10px;
        }

        .filter-btn {
            font-family: var(--font-sans);
            font-size: 13px;
            padding: 6px 12px;
            background: transparent;
            border: none;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.2s;
            text-decoration: underline;
            text-underline-offset: 3px;
        }

        .filter-btn:hover, .filter-btn.active {
            opacity: 1;
        }

        .filter-btn.active {
            background: var(--text);
            color: var(--bg);
            text-decoration: none;
            border-radius: 2px;
        }

        .filter-divider { color: #ccc; margin: 0 5px; }

        .tag-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .tag-btn {
            font-size: 12px;
            background: none;
            border: none;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
            text-decoration: underline;
            text-underline-offset: 3px;
        }

        .tag-btn:hover, .tag-btn.active { opacity: 1; }

        .size-toggle { margin-top: 15px; }

        .size-toggle button {
            font-family: var(--font-sans);
            font-size: 12px;
            background: none;
            border: none;
            cursor: pointer;
            text-decoration: underline;
            text-underline-offset: 3px;
            opacity: 0.6;
        }

        .size-toggle button:hover { opacity: 1; }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            padding: 2px;
        }

        .grid.small { grid-template-columns: repeat(6, 1fr); }
        .grid.large { grid-template-columns: repeat(2, 1fr); }

        .grid-item {
            aspect-ratio: 1;
            background: var(--grey);
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .grid-item img,
        .grid-item video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 15%;
            transition: transform 0.3s ease;
        }

        .grid-item:hover img,
        .grid-item:hover video {
            transform: scale(1.05);
        }

        .three-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .three-container canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        .item-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 10px;
            font-family: var(--font-mono);
            opacity: 0;
            transition: opacity 0.2s;
            background: rgba(255,255,255,0.9);
            padding: 4px 8px;
            pointer-events: none;
        }

        .grid-item:hover .item-label { opacity: 1; }

        .loading-indicator {
            font-family: var(--font-mono);
            font-size: 10px;
            opacity: 0.5;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 100px 40px;
            font-family: var(--font-mono);
            font-size: 14px;
            opacity: 0.5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.98);
            z-index: 200;
            justify-content: center;
            align-items: center;
        }

        .modal.open { display: flex; }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            cursor: pointer;
            background: none;
            border: none;
            font-family: var(--font-mono);
            z-index: 10;
        }

        .modal-content {
            width: 70vw;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content img,
        .modal-content video {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .modal-info {
            position: absolute;
            bottom: 30px;
            left: 30px;
            font-family: var(--font-mono);
            font-size: 12px;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 20px;
            opacity: 0.3;
            transition: opacity 0.2s;
        }

        .modal-nav:hover { opacity: 1; }
        .modal-prev { left: 10px; }
        .modal-next { right: 10px; }

        .admin-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--text);
            color: var(--bg);
            padding: 12px 18px;
            font-family: var(--font-mono);
            font-size: 11px;
            border: none;
            cursor: pointer;
            z-index: 50;
        }

        .admin-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg);
            border: 2px solid var(--text);
            padding: 30px;
            z-index: 300;
            width: 90%;
            max-width: 700px;
            max-height: 85vh;
            overflow-y: auto;
        }

        .admin-panel.open { display: block; }

        .admin-panel h3 {
            font-family: var(--font-mono);
            font-size: 14px;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .admin-panel p {
            font-size: 12px;
            margin-bottom: 15px;
            opacity: 0.7;
            line-height: 1.6;
        }

        .admin-panel code {
            background: var(--grey);
            padding: 2px 6px;
            font-family: var(--font-mono);
            font-size: 10px;
        }

        .admin-panel textarea {
            width: 100%;
            height: 350px;
            font-family: var(--font-mono);
            font-size: 11px;
            padding: 15px;
            border: 1px solid var(--grey);
            resize: vertical;
        }

        .admin-panel button {
            margin-top: 15px;
            padding: 10px 20px;
            background: var(--text);
            color: var(--bg);
            border: none;
            font-family: var(--font-mono);
            font-size: 11px;
            cursor: pointer;
            margin-right: 10px;
        }

        .admin-panel button.secondary {
            background: #ccc;
            color: #333;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 250;
        }

        .overlay.open { display: block; }

        @media (max-width: 900px) {
            .grid { grid-template-columns: repeat(3, 1fr); }
            .grid.small { grid-template-columns: repeat(4, 1fr); }
        }

        @media (max-width: 600px) {
            header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }
            .counter-section { padding: 140px 20px 30px; }
            .counter { font-size: 60px; }
            .grid { grid-template-columns: repeat(2, 1fr); }
            .grid.small { grid-template-columns: repeat(3, 1fr); }
            .filters { padding: 20px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">K A T A L O G</div>
        <nav>
            <a id="nav-objects">Objects</a>
            <a id="nav-about">About</a>
            <a id="nav-add">+ Add</a>
        </nav>
    </header>

    <section class="counter-section">
        <div class="counter" id="counter">0</div>
        <div class="counter-label">objects catalogued</div>
    </section>

    <section class="filters">
        <div class="filter-row">
            <span class="filter-label">Filter by:</span>
            <button class="filter-btn active" data-type="all">All</button>
            <span class="filter-divider">|</span>
            <button class="filter-btn" data-type="image">Images</button>
            <span class="filter-divider">|</span>
            <button class="filter-btn" data-type="3d">3D Models</button>
            <span class="filter-divider">|</span>
            <button class="filter-btn" data-type="video">Videos</button>
        </div>
        <div class="tag-filters" id="tagFilters"></div>
        <div class="size-toggle">
            <button id="sizeBtn">Change size</button>
        </div>
    </section>

    <main class="grid" id="grid"></main>

    <div class="modal" id="modal">
        <button class="modal-close" id="modalClose">×</button>
        <button class="modal-nav modal-prev" id="modalPrev">‹</button>
        <button class="modal-nav modal-next" id="modalNext">›</button>
        <div class="modal-content" id="modalContent"></div>
        <div class="modal-info" id="modalInfo"></div>
    </div>

    <button class="admin-btn" id="adminBtn">⚙ Configure</button>

    <div class="overlay" id="overlay"></div>
    <div class="admin-panel" id="adminPanel">
        <h3>CATALOG CONFIGURATION</h3>
        <p>
            Base URL: <code>https://yswmt0em8hyvljdk.public.blob.vercel-storage.com</code><br><br>
            Add items with their full blob URL. Supported types: "image", "3d" (GLB/GLTF), "video"
        </p>
        <textarea id="configEditor"></textarea>
        <button id="saveConfig">Save &amp; Reload</button>
        <button id="closeAdmin" class="secondary">Cancel</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        (function() {
            const BLOB_BASE = 'https://yswmt0em8hyvljdk.public.blob.vercel-storage.com';

            const DEFAULT_CONFIG = {
                items: [
                    {
                        id: 1,
                        name: "Sculpt 5",
                        url: BLOB_BASE + "/models/sculpt5-5YpPk9c8QEUNAh0z2L5c5wxjBLTkCB.glb",
                        type: "3d",
                        tags: ["sculpture", "art"]
                    }
                ]
            };

            let catalog, currentFilter, gridSize, currentModalIndex, renderers;

            function initState() {
                try {
                    catalog = JSON.parse(localStorage.getItem('katalog-config')) || DEFAULT_CONFIG;
                } catch(e) {
                    catalog = DEFAULT_CONFIG;
                }
                currentFilter = { type: 'all', tag: 'all' };
                gridSize = 'normal';
                currentModalIndex = 0;
                renderers = [];
            }

            const $ = (id) => document.getElementById(id);
            const $$ = (sel) => document.querySelectorAll(sel);

            function animateCounter(target) {
                const el = $('counter');
                let current = 0;
                const step = Math.max(1, target / 60);
                function tick() {
                    current += step;
                    if (current >= target) {
                        el.textContent = target;
                    } else {
                        el.textContent = Math.floor(current);
                        requestAnimationFrame(tick);
                    }
                }
                tick();
            }

            function buildTagFilters() {
                const tags = new Set();
                catalog.items.forEach(item => {
                    (item.tags || []).forEach(t => tags.add(t));
                });

                const container = $('tagFilters');
                let html = '<button class="tag-btn active" data-tag="all">Show All</button>';
                tags.forEach(tag => {
                    const count = catalog.items.filter(i => (i.tags || []).includes(tag)).length;
                    html += '<button class="tag-btn" data-tag="' + tag + '">' + tag + ' (' + count + ')</button>';
                });
                container.innerHTML = html;

                container.querySelectorAll('.tag-btn').forEach(function(btn) {
                    btn.onclick = function() {
                        container.querySelectorAll('.tag-btn').forEach(function(b) { b.classList.remove('active'); });
                        btn.classList.add('active');
                        currentFilter.tag = btn.getAttribute('data-tag');
                        renderGrid();
                    };
                });
            }

            function getFiltered() {
                return catalog.items.filter(function(item) {
                    const typeOk = currentFilter.type === 'all' || item.type === currentFilter.type;
                    const tagOk = currentFilter.tag === 'all' || (item.tags || []).includes(currentFilter.tag);
                    return typeOk && tagOk;
                });
            }

            function cleanupRenderers() {
                renderers.forEach(function(r) {
                    if (r.renderer) {
                        try { r.renderer.dispose(); } catch(e) {}
                    }
                    if (r.animId) cancelAnimationFrame(r.animId);
                });
                renderers = [];
            }

            function renderGrid() {
                cleanupRenderers();
                const grid = $('grid');
                const items = getFiltered();

                if (items.length === 0) {
                    grid.innerHTML = '<div class="empty-state">No objects found. Click Configure to add items.</div>';
                    return;
                }

                let html = '';
                items.forEach(function(item, i) {
                    html += '<div class="grid-item" data-index="' + i + '">';
                    if (item.type === 'image') {
                        html += '<img src="' + item.url + '" alt="' + item.name + '" loading="lazy">';
                    } else if (item.type === 'video') {
                        html += '<video src="' + item.url + '" muted loop playsinline></video>';
                    } else if (item.type === '3d') {
                        html += '<div class="three-container" data-url="' + item.url + '"><span class="loading-indicator">Loading 3D...</span></div>';
                    }
                    html += '<span class="item-label">' + item.name + '</span>';
                    html += '</div>';
                });
                grid.innerHTML = html;

                grid.querySelectorAll('.grid-item').forEach(function(el) {
                    el.onclick = function() {
                        openModal(parseInt(el.getAttribute('data-index')));
                    };
                });

                grid.querySelectorAll('.grid-item video').forEach(function(v) {
                    var parent = v.parentElement;
                    parent.onmouseenter = function() { v.play(); };
                    parent.onmouseleave = function() { v.pause(); };
                });

                var containers = grid.querySelectorAll('.three-container');
                containers.forEach(function(container, i) {
                    setTimeout(function() {
                        init3DPreview(container, container.getAttribute('data-url'));
                    }, i * 200 + 100);
                });
            }

            function init3DPreview(container, url) {
                if (!container || !url) return;

                var width = container.offsetWidth || 200;
                var height = container.offsetHeight || 200;

                if (width < 10 || height < 10) {
                    width = 200;
                    height = 200;
                }

                var scene = new THREE.Scene();
                scene.background = new THREE.Color(0xe8e8e8);

                var camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
                camera.position.set(2, 2, 2);

                var renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(width, height);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

                container.innerHTML = '';
                container.appendChild(renderer.domElement);

                var ambient = new THREE.AmbientLight(0xffffff, 0.6);
                scene.add(ambient);
                var dir = new THREE.DirectionalLight(0xffffff, 0.8);
                dir.position.set(5, 5, 5);
                scene.add(dir);

                var loader = new THREE.GLTFLoader();
                loader.load(url, function(gltf) {
                    var model = gltf.scene;
                    var box = new THREE.Box3().setFromObject(model);
                    var center = box.getCenter(new THREE.Vector3());
                    var size = box.getSize(new THREE.Vector3());
                    var maxDim = Math.max(size.x, size.y, size.z);
                    
                    model.position.sub(center);
                    model.scale.setScalar(1.5 / maxDim);
                    scene.add(model);

                    var animId;
                    function animate() {
                        animId = requestAnimationFrame(animate);
                        model.rotation.y += 0.008;
                        renderer.render(scene, camera);
                    }
                    animate();

                    renderers.push({ renderer: renderer, animId: animId });
                }, undefined, function(err) {
                    container.innerHTML = '<span class="loading-indicator">Error</span>';
                    console.error('3D load error:', err);
                });
            }

            function openModal(index) {
                var items = getFiltered();
                if (index < 0 || index >= items.length) return;
                
                currentModalIndex = index;
                var item = items[index];
                var modalContent = $('modalContent');
                var modalInfo = $('modalInfo');
                
                modalContent.innerHTML = '';
                modalInfo.textContent = item.name + ' | ' + item.type + ' | ' + (index + 1) + '/' + items.length;

                if (item.type === 'image') {
                    var img = document.createElement('img');
                    img.src = item.url;
                    modalContent.appendChild(img);
                } else if (item.type === 'video') {
                    var video = document.createElement('video');
                    video.src = item.url;
                    video.controls = true;
                    video.autoplay = true;
                    modalContent.appendChild(video);
                } else if (item.type === '3d') {
                    setTimeout(function() {
                        initModal3D(item.url);
                    }, 50);
                }

                $('modal').classList.add('open');
            }

            function initModal3D(url) {
                var modalContent = $('modalContent');
                var width = modalContent.offsetWidth || 600;
                var height = modalContent.offsetHeight || 500;

                var scene = new THREE.Scene();
                scene.background = new THREE.Color(0xfafafa);

                var camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
                camera.position.set(3, 3, 3);

                var renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(width, height);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                modalContent.appendChild(renderer.domElement);

                var controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;

                scene.add(new THREE.AmbientLight(0xffffff, 0.7));
                var dir = new THREE.DirectionalLight(0xffffff, 1);
                dir.position.set(5, 5, 5);
                scene.add(dir);

                var loader = new THREE.GLTFLoader();
                loader.load(url, function(gltf) {
                    var model = gltf.scene;
                    var box = new THREE.Box3().setFromObject(model);
                    var center = box.getCenter(new THREE.Vector3());
                    var size = box.getSize(new THREE.Vector3());
                    
                    model.position.sub(center);
                    model.scale.setScalar(2 / Math.max(size.x, size.y, size.z));
                    scene.add(model);

                    function animate() {
                        if (!$('modal').classList.contains('open')) {
                            renderer.dispose();
                            return;
                        }
                        requestAnimationFrame(animate);
                        controls.update();
                        renderer.render(scene, camera);
                    }
                    animate();
                });
            }

            function closeModal() {
                $('modal').classList.remove('open');
                $('modalContent').innerHTML = '';
            }

            function closeAdmin() {
                $('adminPanel').classList.remove('open');
                $('overlay').classList.remove('open');
            }

            function bindEvents() {
                $$('.filter-btn').forEach(function(btn) {
                    btn.onclick = function() {
                        $$('.filter-btn').forEach(function(b) { b.classList.remove('active'); });
                        btn.classList.add('active');
                        currentFilter.type = btn.getAttribute('data-type');
                        renderGrid();
                    };
                });

                $('sizeBtn').onclick = function() {
                    var grid = $('grid');
                    grid.classList.remove('small', 'large');
                    if (gridSize === 'normal') {
                        grid.classList.add('small');
                        gridSize = 'small';
                    } else if (gridSize === 'small') {
                        grid.classList.add('large');
                        gridSize = 'large';
                    } else {
                        gridSize = 'normal';
                    }
                };

                $('modalClose').onclick = closeModal;
                $('modal').onclick = function(e) { if (e.target === $('modal')) closeModal(); };
                
                $('modalPrev').onclick = function() { openModal(currentModalIndex - 1); };
                $('modalNext').onclick = function() { openModal(currentModalIndex + 1); };

                document.onkeydown = function(e) {
                    if (!$('modal').classList.contains('open')) return;
                    if (e.key === 'Escape') closeModal();
                    if (e.key === 'ArrowLeft') openModal(currentModalIndex - 1);
                    if (e.key === 'ArrowRight') openModal(currentModalIndex + 1);
                };

                $('adminBtn').onclick = function() {
                    $('configEditor').value = JSON.stringify(catalog, null, 2);
                    $('adminPanel').classList.add('open');
                    $('overlay').classList.add('open');
                };

                $('closeAdmin').onclick = closeAdmin;
                $('overlay').onclick = closeAdmin;

                $('saveConfig').onclick = function() {
                    try {
                        catalog = JSON.parse($('configEditor').value);
                        localStorage.setItem('katalog-config', JSON.stringify(catalog));
                        closeAdmin();
                        animateCounter(catalog.items.length);
                        buildTagFilters();
                        renderGrid();
                    } catch (e) {
                        alert('Invalid JSON: ' + e.message);
                    }
                };

                $('nav-add').onclick = function() { $('adminBtn').click(); };
            }

            function init() {
                initState();
                animateCounter(catalog.items.length);
                buildTagFilters();
                renderGrid();
                bindEvents();
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
</body>
</html>
